{% extends 'base.html' %}
{% block content %}

<script src="/static/js/record_ciphers.js"></script>

<div class="container my-3">
    <div class="container" style="text-align: center">
        <button type="submit" id="submit" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Add record</button>
    </div>
        <br />
        <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form name="add_record" action="/vault" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="modal-body">
                        <label for="USERNAME" class="form-label">Email</label>
				        <input autofocus="autofocus" class="form-control" name="USERNAME" id="USERNAME" placeholder="Username"/>
                    </div>
                    <div class="modal-body">
                        <label for="URL" class="form-label">URL</label>
				        <input class="form-control" name="URL" id="URL" placeholder="URL" />
                    </div>
                    <div class="modal-body">
                        <label for="PASSWORD">Password</label>
                        <input type="password" class="form-control" name="PASSWORD" id="PASSWORD" placeholder="Password" />
                    </div>
                    <div class="modal-body d-grid gap-2">
                        <button id="add-sub" type="submit" style="display: none;" class="btn btn-success">Submit</button>
                    </div>
                </form>
                <div class="modal-body d-grid gap-2">
                    <button onclick="encrypt('{{ current_user.email }}')" id="encrypt-then-submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <table style="background-color: #fff;" class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">URL</th>
                <th scope="col">Password</th>
            </tr>
        </thead>
        <tbody>
                {% for i in range (Password_blob| length) %}
                    <tr>
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ Password_blob[i].user_name }}</td>
                        <td>
                            <a href="{{ Password_blob[i].url }}" target="_blank" rel="noopener noreferrer">{{ Password_blob[i].url }}</a> <br />
                        </td>
                        <td>
                            <input id="{{ i }}" class="form-control" type="password" value="{{ Password_blob[i].password }}" aria-label="Disabled input example" disabled readonly>
                            <script type="text/javascript">
                                decrypt('{{ current_user.email }}', '{{ i }}');
                            </script>
                        </td>
                        <td>
                            <button onclick="copy_password_{{ i }}();" type="button" class="btn btn-dark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                                  <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                  <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                                </svg>
                            </button>
                            <script>
                                function copy_password_{{ i }}() {
                                    /* Get the text field */
                                    let copyText = document.getElementById("{{ i }}");

                                    /* Select the text field */
                                    copyText.select();
                                    copyText.setSelectionRange(0, 99999); /* For mobile devices */

                                    /* Copy the text inside the text field */
                                    navigator.clipboard.writeText(copyText.value);
                                }
                            </script>
                        </td>
                    </tr>
                {% endfor %}
        </tbody>
    </table>
</div>

<!-- Allows re-loading of page without the prompt to re-submit data(Search-Query) -->
<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>

{% endblock content %}
